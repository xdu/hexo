name: Hexo CI Deploy

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install dependencies
      run: npm install
      
    - name: Generate static files
      run: npx hexo generate

    - name: Deploy to gh-pages
      run: npx hexo deploy
